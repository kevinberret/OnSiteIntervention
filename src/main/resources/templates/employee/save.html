<!DOCTYPE HTML>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/default" th:with="title=(${edit} ? 'Edit employee details' : 'Create new employee')">
<head>
    <meta charset="utf-8"/>
	<title th:text="${title}"></title>
</head>
<body>
	<div class="col s12 m8 offset-m1 xl7 offset-xl1" layout:fragment="content">	
		<form th:object="${employee}" th:action="@{/app/employee/save}" action="#" method="post">
			<input type="hidden" id="id" th:field="*{id}"/>
			<h5>Employee informations</h5>
		    <div class="row">
		        <div class="input-field col s6">
		          <input id="first_name" type="text" class="validate" th:field="*{firstname}" required>
		          <label for="first_name">First Name</label>
		        </div>
		        <div class="input-field col s6">
	          		<input id="last_name" type="text" class="validate" th:field="*{lastname}"  required>
	          		<label for="last_name">Last Name</label>
		        </div>
		    </div>
		    <div class="row">
			    <div class="input-field col s12">
   			        <p class = "range-field">
	        			<input type="range" id="workRate" min="10" max="100" step="10" th:field="*{workRate}" />
        			</p>
		          	<label for="workRate">Work rate</label>
		        </div>
		   </div>
		   <div class="row">
		        <div class="input-field col s6">
	          		<input id="username" type="text" class="validate" th:field="*{username}"  required>
	          		<label for="username">User name</label>
		        </div>
		        <div class="input-field col s6">
	          		<input id="passwordHash" type="password" class="validate" th:field="*{passwordHash}" >
	          		<label for="passwordHash">Password</label>
		        </div>
		    </div>
			<div class="row">
		    	 <div class="input-field col s12">
				    <select th:field="*{role}">
				      <option value="" disabled selected>Role selection</option>
				      <option value="ADMIN">ADMIN</option>
				      <option value="USER">USER</option>
				    </select>
				    <label>Role selection</label>
				  </div>
			 </div>
		  	<button type="submit" class="waves-effect waves-green btn-flat"><i class="material-icons left">send</i> Save</button>
	  	</form>
	</div>
	
	<th:block layout:fragment="customScripts">
		<script>
			// Init all tooltips on the page
			document.addEventListener('DOMContentLoaded', function() {
			    var elems = document.querySelectorAll('.tooltipped');
			    var instances = M.Tooltip.init(elems, {});
		  	});
			
			document.addEventListener('DOMContentLoaded', function() {
			    var elems = document.querySelectorAll('select');
			    var instances = M.FormSelect.init(elems, {});
			  });
		</script>
	</th:block>
</body>
</html>
